<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/reset.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet">
   <link rel="stylesheet" href="./style/style.css">
   <title>VeraVla Edu</title>
</head>

<body class="body">
   <div class="wrapper">
      <header class="header">
         <div class="container">
            <div class="header_top_inner">
               <div class="header_logo_block">
                  <a href="/" class="header_logo">
                     <img src="./img/logo.svg" alt="logo_header">
                     <span class="logo_text-group">
                        <span class="logo_text">VeraVla edu</span>
                        <span class="logo_subtext">Online educational academy</span>
                     </span>
                  </a>
               </div>
               <div class="header_contacts">
                  <a href="tel:+821075269192" class="header_phone">
                     <img src="./img/icons_phone.svg" alt="phone_icon">
                     + 82 (10) 7526-9192
                  </a>
               </div>
            </div>
         </div>
      </header>
      <section class="hero">
         <div class="hero-support">
            <a href="#" class="hero-support__circle">
               <img src="./img/icons_headset.svg" alt="Бесплатная консультация">
               <spa class="hero-support__text">Бесплатная консультация</span>
            </a>
         </div>
         <div class="container">
            <div class="hero_inner">
               <div class="hero_content">
                  <div class="hero_subtitle">Добро пожаловать в онлайн школу</div>
                  <h1 class="hero_title">VeraVla edu!</h1>
                  <p class="hero_text">Переквалифицируйся в разработчика искусственного интеллекта и получи
                     высокооплачиваемую работу</p>
                  <!-- Здесь блок иконка+текст и кнопка “Записаться” -->
                  <div class="hero_features">
                     <img src="./img/icons_diplom.svg" alt="Диплом">
                     <span>Мы обучаем с гарантией...</span>
                  </div>
                  <a class="hero_btn" href="#">Записаться на ознакомительный вебинар</a>
               </div>
               <div class="hero_image">
                  <img src="img/neuron.png" alt="Нейрон">
               </div>
            </div>
         </div>
   </div>
   </section>
   <main class="main"></main>
   <footer class="footer"></footer>
   </div>

</body>

</html>
